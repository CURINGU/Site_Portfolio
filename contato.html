	<body>
		<header>
			<div id="header_content" class="flex">
				<div id="titulo">
					<h1>Otávio Ferreira</h1>

				</div>
				<div id="menu">
					<nav>
						<ul id="menu">

			</div>

		<main style="height: 636px;">
            <section id="contact" class="flex">
				<form action="#" method="submit" id="formulario">
					<label for="nome">Nome: </label>
					<input
						id="name"
						type="text"
						name="name"
						placeholder="Digite seu nome"
						required
					/>
					<span id="txtNome"></span>

					<label for="email">Email: </label>
					<input
						id="email"
						type="email"
						name="email"
						placeholder="Digite seu email"
						required
					/>
					<span id="txtEmail"></span>

					<label for="subject">Assunto: </label>
					<input
						id="subject"
						type="text"
						name="subject"
						placeholder="Digite o título da mensagem"
						required
					/>
					<span id="txtSubject"></span>

					<label for="message">Mensagem: </label>
					<textarea
						id="message"
						name="message"
						placeholder="Digite sua mensagem"
						required
					>
					</textarea>

					<button type="submit">Enviar</button>
				</form>
				<article id="mapa">
                    <p class="address">Rua Colaço Vilela, 156 - Vila Sao Jose (Guaianazes)</p>
                    <p class="address">São Paulo - SP</p>

                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1087.3348434784007!2d-46.408759876082996!3d-23.556089605164424!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce65a57439c54b%3A0xde73f9ab8d3ba565!2sR.%20Cola%C3%A7o%20Vilela%2C%20156%20-%20Vila%20Sao%20Jose%20(Guaianazes)%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2008412-160!5e0!3m2!1sen!2sbr!4v1738591325684!5m2!1sen!2sbr"
                        width="400"
                        height="250"
                        frameborder="0"
                        style="border: 0"
                        allowfullscreen=""
                        aria-hidden="false"
                        tabindex="0"
                        id="mapa"
                        >
                    </iframe>
				</article>
			</section>

		</main>
